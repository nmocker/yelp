<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Yelp</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		

	</head>
	<body>
		<form>
			<div class="inputs">
				<input
					type="text"
					name="location-name"
					placeholder="Location"
				/>
				<input
					type="text"
					name="business-name"
					placeholder="Business Name"
				/>

				<select name="sort-by">
					<option value="best-match">Best Match</option>
					<option value="distance">Distance</option>
					<option value="rating">Rating</option>
					<option value="review">Review</option>
					
				</select>
			</div>
			<div class="pricing">
				<h2>Pricing:</h2>
				<div class="price">
					<span>$</span
					><input
						type="checkbox"
						value="1"
						name="price"
						class="pricing"
					/>
				</div>
				<div class="price">
					<span>$$</span
					><input
						type="checkbox"
						value="2"
						name="price"
						class="pricing"
					/>
				</div>
				<div class="price">
					<span>$$$</span
					><input
						type="checkbox"
						value="3"
						name="price"
						class="pricing"
					/>
				</div>
				<div class="price">
					<span>$$$$</span
					><input
						type="checkbox"
						value="4"
						name="price"
						class="pricing"
					/>
				</div>
			</div>

			<div class="open">
				<label for="open">Open Now</label>
				<input type="checkbox" name="open" />
			</div>

			<button type="submit" name="search">Submit</button>
		</form>
		<ul class="results"></ul>

	
		<script src=“https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js”></script>
		<script src="dist/js/yelp-api.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
